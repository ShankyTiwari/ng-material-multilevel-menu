<div class="module-demo">
    <ng-material-multilevel-menu
        [items]='appitems'
        [configuration]='config'
        (selectedItem)="selectedItem($event)">
        <ng-template
            #listTemplate
            let-item="item"
            let-configuration="configuration">
            <div
                class="my-cool-menu-item"
                [dir]="configuration.rtlLayout  ? 'rtl' : 'ltr'">
                <div class="title-and-image">
                    <div class="icon-container">
                        <span [ngClass]="getClass(item)"></span>
                    </div>
                    <div class="label-container">
                        <span>{{item.label}}</span>
                    </div>
                </div>
                <div
                    class="icon-arrow-container"
                    *ngIf='item.hasChilden'>
                    <mat-icon
                        *ngIf="!configuration.rtlLayout"
                        [@ExpandedLTR]="item.expanded ? 'yes' : 'no'">
                        keyboard_arrow_down
                    </mat-icon>
                    <mat-icon
                        *ngIf="configuration.rtlLayout"
                        [@ExpandedRTL]="item.expanded ? 'yes' : 'no'">
                        keyboard_arrow_down
                    </mat-icon>
                </div>
            </div>
        </ng-template>
    </ng-material-multilevel-menu>
</div>
<app-switch-demo
    previous="/pages/layout-variations/demo-five"
    next="/pages/layout-variations/demo-six/version-two"></app-switch-demo>
