<div class="module-demo version-two">
    <ng-material-multilevel-menu
        [items]='appitems'
        [configuration]='config'
        (selectedItem)="selectedItem($event)">
        <ng-template
            #listTemplate
            let-item="item"
            let-configuration="configuration">
            <div class="my-cool-menu-item">
                <div class="title-and-image">
                    <div class="label-container">
                        <span [ngClass]="{'weight':item.isSelected}">{{item.label}}</span>
                    </div>
                    <div
                        class="strip-container"
                        [@highlight]="item.isSelected ? 'yes' : 'no'"></div>
                </div>
                <div
                    class="icon-arrow-container"
                    *ngIf='item.hasChilden'>
                    <mat-icon [@ExpandedLTR]="item.expanded ? 'yes' : 'no'">keyboard_arrow_down</mat-icon>
                </div>
            </div>
        </ng-template>
    </ng-material-multilevel-menu>
</div>
<app-switch-demo
    previous="/pages/layout-variations/demo-six/version-one"
    next="/pages/layout-variations/demo-six/version-three"></app-switch-demo>
