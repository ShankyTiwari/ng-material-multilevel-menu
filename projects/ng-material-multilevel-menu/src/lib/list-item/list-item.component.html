<div class="amml-menu-container">
    <!-- Base Template rendering condition starts -->
    <div
        *ngIf="nodeConfiguration.customTemplate && !node.hidden;else baseTemplate"
        [ngClass]="selectedListClasses"
        [ngStyle]="getListStyle()"
        (click)="expand(node)">
        <ng-container
            [ngTemplateOutlet]="listTemplate"
            [ngTemplateOutletContext]="{item: node, configuration: nodeConfiguration}">
        </ng-container>
    </div>
    <!-- Base Template rendering condition ends -->
    <!-- Recursive Template calls begins -->
    <div
        *ngIf="hasItems() && expanded"
        [@SlideInOut]
        [dir]="isRtlLayout() ? 'rtl' : 'ltr'"
        [ngClass]="classes">
        <ng-list-item
            *ngFor="let singleNode of nodeChildren | keyvalue : multilevelMenuService.kvDummyComparerFn"
            [nodeConfiguration]='nodeConfiguration'
            [node]="singleNode.value"
            [level]="level + 1"
            [submenuLevel]="singleNode.key"
            [selectedNode]='selectedNode'
            [nodeExpandCollapseStatus]='nodeExpandCollapseStatus'
            (selectedItem)="selectedListItem($event)"
            [listTemplate]="listTemplate">
        </ng-list-item>
    </div>
</div>
<!-- Recursive Template calls ends -->
<!-- Base Template starts from here -->
<ng-template #baseTemplate>
    <mat-list-item
        matRipple
        *ngIf="!node.hidden"
        title="{{node.label}}"
        [matRippleDisabled]="node.disabled"
        [ngClass]="selectedListClasses"
        [ngStyle]="getBackgroundStyle()"
        (click)="expand(node)">
        <ng-container *ngTemplateOutlet="linkTemplate"></ng-container>
    </mat-list-item>
    <mat-divider *ngIf="nodeConfiguration.useDividers"></mat-divider>
</ng-template>
<ng-template #linkTemplate>
    <ng-list-item-content
        class="filled"
        [node]="node"
        [isRtlLayout]="isRtlLayout()"
        [ngStyle]="getColorStyle()"></ng-list-item-content>
</ng-template>
