<div [ngClass]="getClassName()" [ngStyle]="getGlobalStyle()" *ngIf='items.length !== 0'>
  <mat-list>
    <ng-list-item 
      *ngFor="let node of items" 
      [nodeConfiguration]='nodeConfig' 
      [node]='node' 
      [selectedNode]='currentNode' 
      (selectedItem)="selectedListItem($event)
    ">
    </ng-list-item>
  </mat-list>
</div>
